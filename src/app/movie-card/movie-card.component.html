<!-- src/app/movie-card/movie-card.component.html -->
<mat-toolbar class="navbar">
    <span class="navbar-title" style="font-size: xx-large; margin-left: 20px;"
        (click)="sendUserHome()">MovieFindr</span>
    <button mat-flat-button color="primary" style="margin-right: 20px;"
        (click)="openUserProfileComponent()">Profile</button>
</mat-toolbar>
<!-- <div style="display: flex;  width:100%; overflow: auto; height: auto;"> -->
<div class="movie-container">

    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto; margin: 1rem;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImageUrl}} alt={{movie.Title}} />
        <mat-card-actions>
            <button mat-raised-button color="primary" class="movie-card-button" style="margin: 8px;">
                Genre
            </button>
            <button mat-raised-button color="primary" class="movie-card-button" style="margin: 8px;">
                Director
            </button>
            <button mat-raised-button color="primary" class="movie-card-button" style="margin: 8px;">
                Synopsis
            </button>
            <mat-icon style="cursor: pointer;" (click)="favoriteMovie(movie._id)">favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
