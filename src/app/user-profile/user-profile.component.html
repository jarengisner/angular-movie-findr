<mat-toolbar class="navbar">
    <span class="navbar-title" style="font-size: xx-large; margin-left: 20px;"
        (click)="sendUserHome()">MovieFindr</span>
    <button mat-flat-button color="accent" style="margin-right: 20px;" (click)="logOut()">Logout</button>
</mat-toolbar>

<div style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
    <mat-card
        style="display: flex; align-items: center; justify-content: center; flex-direction: column; margin-top: 20px;">
        <mat-card-header>
            <h1 style="text-align: center;">{{user.Username}}</h1>
        </mat-card-header>
        <mat-card-content>
            <h3 style="text-align: center;">{{user.Email}}</h3>
        </mat-card-content>
        <mat-card-actions>
            <mat-icon (click)="toggleHide()" style="cursor: pointer; padding-bottom: 30px; padding-top: 30px;"
                id="edit-icon">edit</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
<h1 class="editUserTitle" *ngIf="hide">Edit User Information</h1>
<div class="form-div" *ngIf="hide">
    <form id="toggler">
        <label>Username</label>
        <mat-form-field style="display: block; margin-top: 5px;">
            <input matInput [(ngModel)]="newUserDetails.Username" placeholder="Username" type="text" name="Username"
                value="{{newUserDetails.Username}}" required>
        </mat-form-field>
        <label>Password</label>
        <mat-form-field style="display: block; margin-top: 5px">
            <input matInput [(ngModel)]="newUserDetails.Password" placeholder="Password" type="text" name="Password"
                value="{{newUserDetails.Password}}" required>
        </mat-form-field>
        <label>Email</label>
        <mat-form-field style="display: block;  margin-top: 5px">
            <input matInput [(ngModel)]="newUserDetails.Email" placeholder="Email" type="text" name="Email"
                value="{{newUserDetails.Email}}" required>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="updateThisUser()">Submit</button>
    </form>
</div>
<app-user-favorites />
<div class="delete-acc">
    <h1 class="delete-item" id="delete-title">Delete Account</h1>
    <button mat-raised-button color="warn" class="delete-item" (click)="deleteUserAccount()">Delete Account</button>
</div>
